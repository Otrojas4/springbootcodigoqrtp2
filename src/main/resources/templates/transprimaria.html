<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"></meta>
<title>TransformacionP</title>
<link rel="icon" type="image/png" sizes="32x32"
	href="/imagenes/favicon-32x32.png" />
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>

<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>



</head>
<body>
	<!-- Los fragment se insertan ya sea con th:include o th:replace -->
	<!-- th:include simplemente se inserta dentro del espacio asignado -->
	<!-- th:replace remplaza todo el espacio asignado por el fragment correspondiente -->
	<!-- sintaxis th:include/replace="rutafragment :: Nombre del fragment -->
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<!-- th:action toma la accion de un form que se ejecutara por medio de un boton-->
		<!-- @{} Expresion de enlace -->
		<!-- ${} Declaracion de Variable -->
		<!-- th:object declara un objeto que sera usado por los *{} -->
		
		
		<form th:action="@{/transprimaria/registrar}" method="post" th:object="${transprimaria}"
			enctype="multipart/form-data">
			

				<div class="form-group">
					<label for="codigop">CODIGO DE TRANSFORMACION PRIMARIA:</label> <input type="text"
						th:field="*{CodTransPri}" class="form-control" id="codigop"></input>
					<!-- th:if Para establecer condiciones, las variables solo son booleanas -->
					<!-- #{} Expresion de mensaje -->
					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('CodTransPri')}" th:errors="*{CodTransPri}"></div>
						
						<label for="codmaq1">CODIGO DE MAQUINARIA 1:</label> <input type="text"
						th:field="*{CodMaquinaria1}" class="form-control" id="codmaq1"></input>
					<!-- th:if Para establecer condiciones, las variables solo son booleanas -->
					<!-- #{} Expresion de mensaje -->
					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('CodMaquinaria1')}" th:errors="*{CodMaquinaria1}"></div>
						
						
						<label for="por1">PORCENTAJE DE EFECIENCIA MAQ 1:</label> <input type="text"
						th:field="*{Porcentaje1}" class="form-control" id="por1"></input>
					<!-- th:if Para establecer condiciones, las variables solo son booleanas -->
					<!-- #{} Expresion de mensaje -->
					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('Porcentaje1')}" th:errors="*{Porcentaje1}"></div>
						
						
						
										<label for="codmaq2">CODIGO DE MAQUINARIA 2:</label> <input type="text"
						th:field="*{CodMaquinaria2}" class="form-control" id="codmaq2"></input>
					<!-- th:if Para establecer condiciones, las variables solo son booleanas -->
					<!-- #{} Expresion de mensaje -->
					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('CodMaquinaria2')}" th:errors="*{CodMaquinaria2}"></div>
						
						
						<label for="por2">PORCENTAJE DE EFECIENCIA MAQ 2:</label> <input type="text"
						th:field="*{Porcentaje2}" class="form-control" id="por2"></input>
					<!-- th:if Para establecer condiciones, las variables solo son booleanas -->
					<!-- #{} Expresion de mensaje -->
					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('Porcentaje2')}" th:errors="*{Porcentaje2}"></div>
						
						
					
						

					<label for="fechap">FECHA DE ELABORACION:</label> <input
						type="date" th:field="*{Fechaelaboracionp}" class="form-control"
						id="fechap"></input>
					<!-- th:errors Se encarga del manejo de errores -->
					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('Fechaelaboracionp')}"
						th:errors="*{Fechaelaboracionp}"></div>
						
	
						
							<div class="form-group">
					<label for="tiempop">TIEMPO DE ELABORACIÓN:</label> <input type="text"
						th:field="*{TiempoElabop}" class="form-control" id="tiempop"></input>
					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('TiempoElabop')}" th:errors="*{TiempoElabop}"></div>
				</div>
						
		
						
						
					
			
				</div>


			<button type="submit" class="btn btn-primary">Aceptar</button>
			<a href="/transprimaria/listar" class="btn btn-danger">Cancelar</a>

		</form>
	</div>
	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
