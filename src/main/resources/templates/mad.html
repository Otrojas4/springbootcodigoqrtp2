<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Aserradero</title>
<link rel="icon" type="image/png" sizes="32x32"
	href="/imagenes/favicon-32x32.png" />
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>

<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>



</head>
<body>
	<!-- Los fragment se insertan ya sea con th:include o th:replace -->
	<!-- th:include simplemente se inserta dentro del espacio asignado -->
	<!-- th:replace remplaza todo el espacio asignado por el fragment correspondiente -->
	<!-- sintaxis th:include/replace="rutafragment :: Nombre del fragment -->
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<!-- th:action toma la accion de un form que se ejecutara por medio de un boton-->
		<!-- @{} Expresion de enlace -->
		<!-- ${} Declaracion de Variable -->
		<!-- th:object declara un objeto que sera usado por los *{} -->
		
		
		<form th:action="@{/mad/registrar}" method="post" th:object="${mad}"
			enctype="multipart/form-data">
			

				<div class="form-group">
					<label for="codigo">CODIGO DE PRODUCTO:</label> <input type="text"
						th:field="*{codProducto}" class="form-control" id="codigo"></input>
					<!-- th:if Para establecer condiciones, las variables solo son booleanas -->
					<!-- #{} Expresion de mensaje -->
					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('codProducto')}" th:errors="*{codProducto}"></div>
						
						<label for="gtf">GUIA DE TRANSPORTE FORESTAL:</label> <input type="text"
						th:field="*{CodGuiaForestal}" class="form-control" id="gtf"></input>
					<!-- th:if Para establecer condiciones, las variables solo son booleanas -->
					<!-- #{} Expresion de mensaje -->
					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('CodGuiaForestal')}" th:errors="*{CodGuiaForestal}"></div>
						
						
						<label for="nombre">NOMBRE DE PRODUCTO:</label> <input type="text"
						th:field="*{NombreProducto}" class="form-control" id="nombre"></input>
					<!-- th:if Para establecer condiciones, las variables solo son booleanas -->
					<!-- #{} Expresion de mensaje -->
					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('NombreProducto')}" th:errors="*{NombreProducto}"></div>
						
						<label for="aserradero">NOMBRE DE ASERRADERO:</label> <input type="text"
						th:field="*{NombreAserradero}" class="form-control" id="aserradero"></input>
					<!-- th:if Para establecer condiciones, las variables solo son booleanas -->
					<!-- #{} Expresion de mensaje -->
					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('NombreAserradero')}" th:errors="*{NombreAserradero}"></div>
						
						
						
						

					<label for="fecha">FECHA DE ELABORACION:</label> <input
						type="date" th:field="*{Fechaelaboracion}" class="form-control"
						id="fecha"></input>
					<!-- th:errors Se encarga del manejo de errores -->
					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('Fechaelaboracion')}"
						th:errors="*{Fechaelaboracion}"></div>
						
						
						<label for="codigoplancha">CODIGO DE PLANCHA:</label> <input type="text"
						th:field="*{codPlancha}" class="form-control" id="codigoplancha"></input>
					<!-- th:if Para establecer condiciones, las variables solo son booleanas -->
					<!-- #{} Expresion de mensaje -->
					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('codPlancha')}" th:errors="*{codPlancha}"></div>
						
						
							<div class="form-group">
					<label for="tiempo">TIEMPO DE ELABORACIÓN:</label> <input type="text"
						th:field="*{TiempoElabo}" class="form-control" id="tiempo"></input>
					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('TiempoElabo')}" th:errors="*{TiempoElabo}"></div>
				</div>
						
					<label for="tipomadera">TIPO DE MADERA:</label> <input type="text"
						th:field="*{TipoMadera}" class="form-control" id="tipomadera"></input>
					<!-- th:if Para establecer condiciones, las variables solo son booleanas -->
					<!-- #{} Expresion de mensaje -->
					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('TipoMadera')}" th:errors="*{TipoMadera}"></div>
						
						
						<label for="transprimaria" class=" col-sm-2 col-form-label">COD TRANSPRIMARIA:</label> <select
			class="form-control" th:field="*{transprimaria.idPri}">
			<option th:each="rr: ${listaTransPrimarias}" th:value="${rr.idPri}"
				th:text="${rr.CodTransPri}"
				th:selected="(${rr.idPri} == *{transprimaria.idPri})"></option>
		</select> 
		
		
		<label for="transsecundaria" class=" col-sm-2 col-form-label">
		COD TRANSSECUNDARIA:</label> <select class="form-control" th:field="*{transsecundaria.idSec}">
			<option th:each="re: ${listaTransSecundarias}" th:value="${re.idSec}"
				th:text="${re.CodTransSec}"
				th:selected="(${re.idSec} == *{transsecundaria.idSec})"></option>
		</select>
					
					<div class="form-group row">
						<label for="file" class="col-sm-2 col-form-label ">Foto:</label>
						<div class="col-sm-6">
							<input type="file" name="file" class="form-control" />
						</div>
					</div>

				</div>


			<button type="submit" class="btn btn-primary">Aceptar</button>
			<a href="/mad/listar" class="btn btn-danger">Cancelar</a>

		</form>
	</div>
	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
